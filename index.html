<!DOCTYPE html>
<html ="es">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="estilo.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Nuevo Libro Anne Baileys</title>
    </head>
    <body>
        <div class="banner">
            <img src="img/img_woman_smile.jpg" alt="Smiley face" width="900" height="200"/>
        </div>
		<div class="form-line">
        <h1>Nuevo Libro Anne Baileys</h1>
		</div>
		
		<div class="columna-1">
			<h2>Anne Baileys</h2>
			
		</div>
		
		
		
		<div class="columna-2">
		<!-- comienzo formulario -->
			<div class="formulario">
			<form action="" method="get">
				<div class="form-line">
					<label for="nombre">Nombre</label>
					<input name="nombre" id="nombre" placeholder="Juan Pérez" />
				</div>
            
				<div class="form-line">
					<label for="email">Email</label>
					<input name="email" id="email" placeholder="jperez@gmail.com" />
				</div>        
             
				<div class="form-line">
					<p>Género:</p>
					<div class="radio-option">
						<input type="radio" id="masculino" name="genero" value="masculino">
						<label for="masculino">Masculino</label>
					</div>
					<div class="radio-option">
						<input type="radio" id="femenino" name="genero" value="femenino">
						<label for="femenino">Femenino</label>
					</div>
				</div>
            
				<div class="form-line">
					<label for="edad">Edad:</label>
					<select name="edad" id="edad">
						<option value="10-20">10-20</option>
						<option value="21-30">21-30</option>
						<option value="31-40">31-40</option>
						<option value="41-50">41-50</option>
						<option value="51-60">51-60</option>
						<option value="61-70">61-70</option>
						<option value="71-80">71-80</option>
					</select>
				</div>
				
				<div class="botones">
					<button type="submit">Suscribir</button>
					<button type="reset">Limpiar</button>
				</div>
			</form>
			</div>
			<!-- Fin formulairo -->
		</div>

    </body>
</html>
